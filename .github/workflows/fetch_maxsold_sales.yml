name: Fetch MaxSold Sales Data

on:
  schedule:
    # Run on the 1st day of every 3 months (Jan 1, Apr 1, Jul 1, Oct 1) at 2:00 AM UTC
    - cron: '0 2 1 1,4,7,10 *'
  
  workflow_dispatch:  # Allow manual triggering

jobs:
  scrape-sales:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run MaxSold sales scraper
        run: |
          python3 scrapers/fetch_maxsold_sales_paginated.py
      
      - name: Upload scraped data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: maxsold-sales-${{ github.run_number }}
          path: data/
          retention-days: 90
      
      - name: Commit and push data (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "chore: update MaxSold sales data ($(date +'%Y-%m-%d'))"
          git push
        continue-on-error: true