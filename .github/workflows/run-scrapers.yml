name: Run Scrapers

permissions:
  contents: write

on:
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set timestamp
        id: set_timestamp
        run: |
          echo "timestamp=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Run Auction Search Extractor
        id: auction_search
        run: |
          TIMESTAMP=${{ steps.set_timestamp.outputs.timestamp }}
          OUTPUT_FILE="data/auction_search/auction_search_${TIMESTAMP}.parquet"
          python scrapers/01_extract_auction_search.py --output "$OUTPUT_FILE"
          echo "auction_search_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Run Auction Details Extractor
        id: auction_details
        run: |
          TIMESTAMP=${{ steps.set_timestamp.outputs.timestamp }}
          OUTPUT_FILE="data/auction_details/auction_details_${TIMESTAMP}.parquet"
          python scrapers/02_extract_auction_details.py \
            --input-parquet "${{ steps.auction_search.outputs.auction_search_file }}" \
            --output "$OUTPUT_FILE"
          echo "auction_details_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Run Items Details Extractor
        id: items_details
        run: |
          TIMESTAMP=${{ steps.set_timestamp.outputs.timestamp }}
          OUTPUT_FILE="data/items_details/items_details_${TIMESTAMP}.parquet"
          python scrapers/03_extract_items_details.py \
            --input-parquet "${{ steps.auction_search.outputs.auction_search_file }}" \
            --output "$OUTPUT_FILE"
          echo "items_details_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Run Bid History Extractor
        id: bid_history
        run: |
          TIMESTAMP=${{ steps.set_timestamp.outputs.timestamp }}
          OUTPUT_FILE="data/bid_history/bid_history_${TIMESTAMP}.parquet"
          python scrapers/04_extract_bid_history.py \
            --input-parquet "${{ steps.items_details.outputs.items_details_file }}" \
            --output "$OUTPUT_FILE" \
            --workers 5
          echo "bid_history_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Run Item Enriched Details Extractor
        id: item_enriched
        run: |
          TIMESTAMP=${{ steps.set_timestamp.outputs.timestamp }}
          OUTPUT_FILE="data/item_enriched_details/item_enriched_details_${TIMESTAMP}.parquet"
          python scrapers/05_extract_item_enriched_details.py \
            --input-parquet "${{ steps.items_details.outputs.items_details_file }}" \
            --output "$OUTPUT_FILE" \
            --workers 5
          echo "item_enriched_file=$OUTPUT_FILE" >> $GITHUB_OUTPUT

      - name: Commit and push results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # configure git author
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # add generated files
          git add data/auction_search/*.parquet || true
          git add data/auction_details/*.parquet || true
          git add data/items_details/*.parquet || true
          git add data/bid_history/*.parquet || true
          git add data/item_enriched_details/*.parquet || true

          # commit if there are changes
          git commit -m "chore: add scraper outputs (run $GITHUB_RUN_NUMBER)" || echo "No changes to commit"

          # set authenticated remote and push to the workflow's branch
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          BRANCH="${GITHUB_REF#refs/heads/}"
          git push origin HEAD:"${BRANCH}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: scraper-outputs-${{ steps.set_timestamp.outputs.timestamp }}
          path: |
            data/auction_search/*${{ steps.set_timestamp.outputs.timestamp }}*.parquet
            data/auction_details/*${{ steps.set_timestamp.outputs.timestamp }}*.parquet
            data/items_details/*${{ steps.set_timestamp.outputs.timestamp }}*.parquet
            data/bid_history/*${{ steps.set_timestamp.outputs.timestamp }}*.parquet
            data/item_enriched_details/*${{ steps.set_timestamp.outputs.timestamp }}*.parquet
          retention-days: 30